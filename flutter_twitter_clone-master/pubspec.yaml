name: flutter_twitter_clone
description: A new Flutter project.

version: 1.0.7+12

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  # Removed the darts dependency, as it does not exist on pub.dev
  get_it: ^7.2.0
  dartz: ^0.10.0
  freezed_annotation: ^2.0.3
  cached_network_image: ^3.3.1
  provider: ^6.0.1
  firebase_auth: ^5.1.3
  firebase_database: ^11.0.4
  firebase_analytics: ^11.2.1
  cloud_firestore: ^5.2.0
  firebase_storage: ^12.1.2
  equatable: ^2.0.3
  image_picker: ^1.0.0
  package_info_plus: ^8.0.1
  shared_preferences: ^2.0.8
  firebase_messaging: ^15.0.4
  google_sign_in: ^6.1.2
  intl: ^0.19.0
  url_launcher: ^6.0.12
  share_plus: ^10.0.0
  google_fonts: ^6.2.1
  firebase_remote_config: ^5.0.4
  firebase_dynamic_links: ^6.0.4
  qr_code_scanner: ^1.0.0
  qr_flutter: ^4.1.0
  rxdart: ^0.28.0
  translator: ^1.0.0
  # link_preview_generator: ^1.2.0

dev_dependencies:
  test: ^1.17.10
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  # freezed: ^0.12.6
  # build_runner: ^1.10.11
  # json_annotation: ^3.1.1
  # json_serializable: ^3.5.1

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/images/icon-400.png"
  image_path_android: "assets/images/icon-400.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/icon-48.png
    - assets/images/icon-480.png
    - assets/images/icon-400.png
    - assets/images/qr.png
    - assets/images/bulb.png
    - assets/images/google_logo.png
    - assets/images/error_image.png

  fonts:
    - family: TwitterIcon
      fonts:
        - asset: assets/fonts/icons.ttf
    - family: HelveticaNeue
      fonts:
        - asset: assets/fonts/HelveticaNeue.ttf
        - asset: assets/fonts/HelveticaNeue400.ttf
          weight: 400
        - asset: assets/fonts/HelveticaNeue500.ttf
          weight: 500
        - asset: assets/fonts/HelveticaNeue600.ttf
          weight: 600
        - asset: assets/fonts/HelveticaNeue700.ttf
          weight: 700
        - asset: assets/fonts/HelveticaNeue800.ttf
          weight: 800
        - asset: assets/fonts/HelveticaNeue900.ttf
          weight: 900
        - asset: assets/fonts/HelveticaNeueIt.ttf
          style: italic
